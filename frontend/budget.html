<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    
    <nav>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="expenses.html">Expenses</a></li>
            <li><a href="budget.html">Budgeting</a></li>
            <li><a href="login.html">Logout</a></li>
        </ul>
      </nav>
<!-- Needs Section -->
 <div class ="container">
    <div class="needs-container">
        <h2>Needs</h2>
     <ul id="need-items" class="draggable-list"></ul>
        <input type="text" id="needInput" placeholder="Add Need Item">
        <input type="number" id="needCostInput" placeholder="Cost of Need Item">
        <button onclick="addNeedItem()">Add Need</button>
        </div>
 <!-- Wants Section with Draggable Items -->
    <div class="wants-container">
        <h2>Wants (Drag to Prioritise)</h2>
        <ul id="want-items" class="draggable-list"></ul>
        <input type="text" id="wantInput" placeholder="Add Want Item">
        <input type="number" id="wantCostInput" placeholder="Cost of Want Item">
        <button onclick="addWantItem()">Add Want</button>
    </div>
    <div>
        <label for="monthlyIncome">Enter your Monthly Income:</label>
        <input type="number" id="monthlyIncome" placeholder="Monthly Income">
        <button onclick="calculateRemainingIncome()">Calculate Remaining Income</button>
        <p id="remaining-income"></p>
    </div>
    <div>
        <div class="calculatePriorities">
            <button onclick="calculatePriorities()">Calculate Plan</button>
            <p id="timeResult" style="margin-top: 10px; margin-top: 10%;"></p> <!-- Result displayed below the button -->
    </div>
 </div>
 

<!-- Hidden element to store total cost of needs -->
<span id="total-needs-cost"></span>

 
<div>
    <button onclick="saveBudget()">Save Budget</button>
    <p id="save-message"></p>
</div>


    <script src="budget.js"></script>
</body>
</html>
